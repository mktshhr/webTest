<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>videoCapture sample</title>
    </head>
    <body>
        <video id="videoInput" controls autoplay></video>
        <canvas id="canvasOutput"></canvas>
        <br><INPUT type="button" onclick="history.back()" value="Back">
        <script async src=https://docs.opencv.org/4.5.1/opencv.js onload="onOpenCvReady()"></script>
    </body>
</html>
<script>
    const player = document.getElementById('videoInput');
    let src = null;
    let dst = null;
    let cap = null;

    function onOpenCvReady() {
        // OpenCV.jsのロードが終わったら呼ばれる
        if (cv.getBuildInformation)
        {
            console.log(cv.getBuildInformation());
            onloadCallback();
        }
        else
        {
            // WASM
            cv['onRuntimeInitialized']=()=>{
                console.log(cv.getBuildInformation());
                onloadCallback();
            }
        }
    };
    function onloadCallback() {
        // OpenCV.jsのロード完了
        cap = new cv.VideoCapture(player);
    };

    const constraints = {
        video: true,
    };

    // Attach the video stream to the video element and autoplay.
    navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
            player.srcObject = stream;
            player.addEventListener('canplay', onVideoCanPlay, false);
        });

    function onVideoCanPlay() {
        // ビデオ再生が可能になった
        player.width = player.videoWidth // width, heightを設定しないとcap.read(src)で失敗する。
        player.height = player.videoHeight
    };

    const FPS = 30;
    function processVideo() {
        try {
            if(cap==null || player.width!=player.videoWidth){
                // OpenCVのロードが終わり、Videoのフレームがくるのを待つ
                setTimeout(processVideo, 100);
                return;
            }
            let begin = Date.now();

            // start processing.
            if( src==null ){
                // 初期化して使いまわす。
                src = new cv.Mat(player.height, player.width, cv.CV_8UC4);
                dst = new cv.Mat(player.height, player.width, cv.CV_8UC1);
            }
            cap.read(src);
            cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
            cv.imshow('canvasOutput', dst);

            // schedule the next one.
            let delay = 1000/FPS - (Date.now() - begin);
            setTimeout(processVideo, delay);
        } catch (err) {
            console.error(err.message);
        }
    };

    // schedule the first one.
    setTimeout(processVideo, 0);
</script>
